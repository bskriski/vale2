<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="serius4.css">
</head>
<body>
    <div class="container">
    <div class="heading">Loginkan dulu lek</div>
    <form id="loginForm" class="form" action="buat sendiri.html">
        <div class="input-field">
            <input id="username" type="text" required>
            <label for="Username">Username</label>
        </div>
            <div class="input-field">
            <input type="email" required autocomplete="on">
            <label for="Email">Email</label>
        </div>
            <div class="input-field">
            <input id="password" type="password" required autocomplete="on">
            <label for="password">Password</label>
        </div>
        <div class="btn-container">
            <button class="btn">Submit</button>
            <div class="acc-text">
                Guest Account
                <span style="color: #0000ff; cursor: pointer;"><a href="buat sendiri.html">Masuk Web</a></span>
            </div>
        </div>
    </form>
<script src="script2.js"></script>

</body>
</html>
